    <img src="img/Canrich Website Banner BG.png" class="bg-image" />

    <div class="background">
      <div class="container1">
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +92 34754651</div>
            </div>

            <div class="screen-body-item">
              <div class="app-form">
                <!-- add your email here where to recieve orders -->
                <form
                  action="https://formsubmit.co/user@example.com"
                  method="POST"
                >
                  <div class="app-form-group">
                    <input
                      input="text"
                      class="app-form-control"
                      placeholder="NAME"
                      value="SHAH JEE"
                      required
                      name="name"
                    />
                  </div>
                  <div class="app-form-group">
                    <input
                      type="email"
                      class="app-form-control"
                      placeholder="EMAIL"
                      required
                      name="email"
                    />
                  </div>
                  <div class="app-form-group">
                    <input
                      type="text"
                      class="app-form-control"
                      placeholder="CONTACT NO"
                      name="contact no"
                    />
                  </div>
                  <div class="app-form-group message">
                    <textarea
                      type="text"
                      class="app-form-control"
                      placeholder="MESSAGE"
                      name="message"
                    ></textarea>
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button type="submit" class="app-form-button">SEND</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
